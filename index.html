<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <img class="img" src="images/bg/mist.jpg" alt="" srcset="">
    <div class="container">
        <div class="card">
            <div class="searchbox">
                <input id="city" value="jaipur" type="text" placeholder="enter city name" spellcheck="false">
                <button id="btn"><img src="images/search.png" alt="search"></button>
            </div>
            <div class="invalid">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <div class="weather-icon">
                    <img src="images/clear.png" alt="" srcset="" class="weather-con">
                    <p class="temp">temperature</p>
                    <p class="city">city</p>
                </div>
                <div class="other">
                    <div class="humidity">
                        <div class="h-img">
                            <img src="images/humidity.png" alt="" srcset="">

                        </div>
                        <div class="h-info">
                            <p class="hum">0%</p>
                            <p class="p2">Humimdity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <div class="h-img">
                            <img src="images/wind.png" alt="" srcset="">

                        </div>
                        <div class="w-info">
                            <p class="w-s">0 km/h</p>
                            <p class="p2">Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
